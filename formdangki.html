<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table{
      background:lightyellow;
      border: 10px solid lightyellow;
    }
    th{
      background: lightskyblue;
      font-size: 20px;
      color: white;
    }
    input{
      border: outset;
    }
    td{
      color: blue;
    }
    textarea{

    }

  </style>
</head>

<body>
<form>

    </tr>

      </td>
    </tr>

      <input type="radio" name="rd"> Nữ</td>

    <tr>

    </tr>
    <tr>
      <td>Lớp</td>

        <option>-Chọn lớp-</option>

    </tr>
    <tr>

    </tr>
    <tr>
      <td>Điện thoại</td>

    </tr>

      <td></td>

        <input type="submit" value="Gửi thông tin">

  </table>
</form>

</body>
</html>
